{% extends "parent.html" %}
{% block header %}
{% endblock %}
{% block title %}Searched{% endblock %}
{% block content %}
<div class="search-area">
    <div class = "pure-g">
    {% for tag in data %}
        <div class="pure-u-1-1">
            <a href="{{ url_for('display_tag_posts', tag_id=tag[0][0]) }}" style="text-decoration: none; color: black;">
                <div class="search-container">
                    <!-- <img class="profile-pic" src="../static/images/hashtag.png">
                    <span>#{{ tag[0][1] }}</span>
                    <span style="text-align: right;">{{ tag[1] }} posts</span> -->
                    <img class="profile-pic" src="../static/images/hashtag.png">
                    <div class="pure-g hash-post">
                        <div class="pure-u-1-2">
                            <span>#{{ tag[0][1] }}</span>
                        </div>
                        <div class="pure-u-1-2 num-hash-post">
                            <span style="text-align: right;">{{ tag[1] }} posts</span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}
    </div>
</div>
    
{% endblock %}
