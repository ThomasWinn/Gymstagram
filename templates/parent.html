<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css">
        <link rel="stylesheet" href="/static/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        {% block header %} {% endblock %}
        <title> {% block title %} {% endblock %} Gymstagram</title>
    </head>
    <body>
        <div class="topnav">
            <div class="pure-g">
                <div class="pure-u-1-3 left">
                    <a class="logo hov" href="{{ url_for('main_page') }}">Gymstagram</a>
                </div>
                <div class="pure-u-1-3">
                    <div class="search-container">
                        <form class="pure-form" action="/action_page.php">
                          <input type="text" placeholder="Search.." name="search">
                          <button class="pure-button" type="submit"><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                </div>
                <div class="pure-u-1-3 right">
                        {% if not session["profile"] %}
                            <a class="options hov" href="{{ url_for('login') }}">Log In/Sign Up</a>
                        {% endif %}
                        {% if session["profile"] %}
                            <a class="options hov" href="{{ url_for('create_post') }}">Add Post</a>
                            <a class="options hov" href="{{ url_for('messages') }}">DM</a>
                            <a class="options hov" href="{{ url_for('profile') }}">Profile</a>
                            <a class="options hov" href="{{ url_for('logout') }}">Logout</a>
                        {% endif %}
                </div>
            </div>
        </div>
        <div class="content-padding">
            {% block content %}
            {% endblock %}
        </div>
        <script type="text/javascript" src="/static/main.js"></script>
    </body>
    <div class="footer">
        Created by Team 7
    </div>
</html>
