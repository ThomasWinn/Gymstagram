<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css">
        <link rel="stylesheet" href="/static/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src=https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js></script>
        <script type="text/javascript" src="/static/main.js"></script>
        {% block header %} {% endblock %}
        <title> {% block title %} {% endblock %}-Gymstagram</title>
    </head>
    <body>
        <div class="custom-wrapper pure-g" id="menu">
            <div class="pure-u-1 pure-u-md-1-3">
                <div class="pure-menu">
                    <a href="{{ url_for('main_page') }}" class="pure-menu-heading custom-brand logo"><img class="gym-logo" src="/static/images/GymstagramLogo.png"></a>
                    <a href="#" class="custom-toggle" id="toggle"><s class="bar"></s><s class="bar"></s></a>
                </div>
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
                <div class="pure-menu pure-menu-horizontal custom-menu-2 custom-can-transform">
                    <ul class="pure-menu-list">
                        <li class="pure-menu-item search-pad">
                            <div>
                                <form class="pure-form" action="{{ url_for('search_text') }}" method="post">
                                  <input type="text" placeholder="Search.." name="search" required>
                                  <select name="search_type" required>
                                      <option value="name">Name</option>
                                      <option value="username">Username</option>
                                      <option value="tag">Tag</option>
                                  </select>
                                  <button class="pure-button" type="submit"><i class="fa fa-search"></i></button>
                                </form>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
                <div class="pure-menu pure-menu-horizontal custom-menu-3 custom-can-transform">
                    <ul class="pure-menu-list">
                        {% if not session["profile"] %}
                        <li class="pure-menu-item">
                            <a href="{{ url_for('login') }}" class="pure-menu-link">Log In | Sign Up</a>
                        </li>
                        {% endif %}
                        {% if session["profile"] %}
                        <li class="pure-menu-item">
                            <a href="{{ url_for('create_post') }}" class="pure-menu-link">Add Post</a>
                        </li>
                        <li class="pure-menu-item">
                            <a href="{{ url_for('profile', id=session['profile']['user_id']) }}" class="pure-menu-link">Profile</a>
                        </li>
                        <li class="pure-menu-item">
                            <a href="{{ url_for('logout') }}" class="pure-menu-link">Logout</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
        <div class="content-padding">
            {% block content %}
            {% endblock %}
        </div>
        <script type="text/javascript" src="/static/main.js"></script>
    </body>
    <div class="footer">
        Created by Team 7
    </div>
</html>
